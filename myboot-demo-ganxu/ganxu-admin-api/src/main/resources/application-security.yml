spring:
  # better readable jackson serialization format
  jackson:
    serialization:
      INDENT_OUTPUT: true
  security:
    # 开放无需认证的接口
    permit-all:
      - "/admin/auth"
      - "/admin/register"
      - "/admin/password"
      - "/admin/signout/**"


